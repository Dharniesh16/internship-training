<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <div align = "center">
    <input type="number" id="number1"> enter the first number
    <br><br>
    <input type="number" id="number2"> enter the second number
    <br><br>
    <button onclick="add()">add</button>

    <br><br>
    <h5 id="result"></h5>
    </div>
</body>
<script>
    function add(){
        var num1 = parseInt(document.getElementById("number1").value)
        var num2 = parseInt(document.getElementById("number2").value)
        var sum = num1 + num2
        document.getElementById("result").innerHTML = sum
    }

</script>
