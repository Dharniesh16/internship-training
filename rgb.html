<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>

    <style>
        #mybox{

            width: 200px;
            height: 200px;
            border-radius: 30px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div align="center"> 
        <h3>my color box</h3>
        <br><br>
        <div id="mybox">

        </div>
        <br><br>
        <button onclick="chbg()">click me</button>

    </div>

    <script>
        function chbg(){
            var r = Math.floor(Math.random()*255)
            var g = Math.floor(Math.random()*255)
            var b = Math.floor(Math.random()*255)
            var col = "rgb(" + r + "," + g + "," + b + ")"
            console.log(col)
            document.body.style.background = col

        }
    </script>
</body>
</html>
