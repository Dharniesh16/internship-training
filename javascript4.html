    <script>
        function Student(firstname, lastname){
            this.FirstName = firstname || "Undefined"
            this.LastName = lastname || "Undefined"
        };

        Student.prototype.getfullname = function(){
             return this. FirstName + " " + this.LastName
        }

        function Player(firstname, lastname, team , rank){
            Student.call(this , firstname , lastname)
            this.Team = team || "Undefined"
            this.Rank = rank || "Unedfined"
        }

        Player.prototype = new Student();
        var Player1 = new Player("Ahmad","Ahmad","South",1)
        alert(Player1.getfullname());
        alert(Player1 instanceof Student);
        alert(Player1 instanceof Player);


        function myst (){

        var obj2 = new myst();

    </script>
